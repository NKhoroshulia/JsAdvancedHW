<!--Создайте страницу с тремя ссылками: "Js Урок 1", "Js Урок 2", "Js Урок 3". при нажатии
на каждой из ссылок должно отображаться окно с описанием соответствующих уроков этого курса.
Если окно с описанием в данный момент отображается, текст ссылки должен быть "Js Урок № (открыт)"
При повторном нажатии на ссылку окно должно исчезать и текст ссылки должен менятся на исходный. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3.4</title>
    <script type="text/javascript">
        window.onload = function () {
            let flagFirst = false;
            let flagSecond = false;
            let flagThird = false;

            let first = document.getElementById("first");
            let second = document.getElementById("second");
            let third = document.getElementById("third");
            
            first.onclick = function () {
                let wind = window.open("./Task 4/JS_Lesson_1.html","Урок 1",
                    "width = 400, height = 400");
                first.innerHTML = "Урок 1 (открыт)";
                flagFirst = !flagFirst;
                if(!flagFirst){
                    first.innerHTML = "Урок 1";
                    wind.close();
                }
            }
            
            second.onclick = function (){
                let wind = window.open("./Task 4/JS_Lesson_2.html", "Урок 2",
                        "width = 400, height = 400");
                second.innerHTML = "Урок 2 (открыт)";
                flagSecond = !flagSecond;
                if(!flagSecond){
                    second.innerHTML = "Урок 2";
                    wind.close();
                }
            }

            third.onclick = function (){
                var wind = window.open("./Task 4/JS_Lesson_3.html","Урок 3",
                        "width = 400, height = 400");
                third.innerHTML = "Урок 3 (открыт)";
                flagThird = !flagThird;
                if(!flagThird){
                    third.innerHTML = "Урок 3";
                    wind.close();
                }
            }
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="#">Главная страница</a></li>
        <li><a id="first" href="#">Урок 1</a></li>
        <li><a id="second" href="#">Урок 2</a></li>
        <li><a id="third" href="#">Урок 3</a></li>
    </ul>
</body>
</html>
