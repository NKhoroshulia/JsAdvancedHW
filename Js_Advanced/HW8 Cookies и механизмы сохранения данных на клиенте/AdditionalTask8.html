<!-- Создайте страницу, которая будет отображать дату последнего посещения
    пользователя. После закрытия страницы информация должна сохранятся 
    в cookie на протяжении месяца-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AdditionalTask8</title>
    <script>
        window.onbeforeunload= function () {
            document.cookie = 'Last visit = '+ new Date() + ';max-age=2592000';
        }
    </script>
</head>
<body>

</body>
</html>
