<!--
    Разработайте функцию-конструктор, которая будет создавать объект Human(человек). 
    Создайте массив объектов и реализуйте функцию, которая будет сортировать элементы 
    массива по значению свойства Age по возрастанию или по убыванию.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task2</title>
    </head>
<body>
    <script>
        function Human (name, age) {
            this.Name = name;
            this.Age = age;
        } 

        Human.prototype.toString = function () {
            return " [Name: " + this.Name + "; Age: " + this.Age + "]";
        }

        let humans = [ 
            new Human("Andrew",42), new Human("Alex",36),
            new Human("Elena",25), new Human("Anastasia",29),
            new Human("Michael",22)];

        document.write(humans + "<br/>");

        humans.sort(function (n, m) {
            var f = n.Age;
            var s = m.Age;
            if(f < s) {
                return -1;
            }
            else if(f > s) {
                return 1;
            }
            else {
                return 0;
            }
        });

        document.write(humans);
    </script>
</body>
</html>
