<!-- Разработайте игру "Угадай значение". Страница загадывает число от 1 до 100. Пользователь
в полее ввода вводит значение пытаясь угадать загаданное число. Если пользователь не угадывает 
значение, страница выводит сообщение с текстом "загаданное значение больше введенного вами" или
"загаданное значение меньше введенного вами". Подумайте, как можно применить DHTML в таком приложении.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4.1</title>
    <style>
        div {
            width: 300px;
            text-align: center;
            padding: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            let div = document.getElementsByTagName('div')[0];
            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            let numberSite = getRandom(1, 100);
            document.getElementById('btn').onclick = function () {
                let input = parseFloat(document.getElementById('input').value);
                if (input > numberSite) {
                    div.innerHTML = "Введеное число больше чем загадонное";
                    div.style.backgroundColor = "orange";
                } else if (input < numberSite) {
                    div.innerHTML = "Введеное число меньше чем загадонное";
                    div.style.backgroundColor = "yellow";
                } else {
                    div.innerHTML = "Вы угадали!!! ";
                    div.style.backgroundColor = "green";
                }
            }
        }
    </script>
</head>
<body>
    <input id = "input" type = "text"/>
    <input id = "btn" type = "Button" value = "Click"/>
    <div></div>
</body>
</html>
